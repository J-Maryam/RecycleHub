<div class="sidebar">
  <div class="logo">
    <h2 class="text-2xl font-bold">RecycleHub ♻️</h2>
  </div>

  <nav class="nav-menu">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </a>

    <a *ngIf="userRole === 'particulier'" routerLink="/my-collections" routerLinkActive="active" class="nav-item">
      <i class="fas fa-recycle"></i>
      <span>My Collections</span>
    </a>

    <a *ngIf="userRole === 'particulier'" routerLink="/my-points" routerLinkActive="active" class="nav-item">
      <i class="fas fa-recycle"></i>
      <span>My Points</span>
    </a>

    <a *ngIf="userRole === 'collecteur'" routerLink="/pending-collections" routerLinkActive="active" class="nav-item">
      <i class="fas fa-recycle"></i>
      <span class="text-sm">Pending Collections</span>
    </a>

    <a *ngIf="userRole === 'collecteur'" routerLink="/occupied-collections" routerLinkActive="active" class="nav-item">
      <i class="fas fa-recycle"></i>
      <span class="text-sm">Occupied Collections</span>
    </a>

    <a *ngIf="userRole === 'collecteur'" routerLink="/in-progress-collections" routerLinkActive="active" class="nav-item">
      <i class="fas fa-recycle"></i>
      <span class="text-sm">In progress Collections</span>
    </a>

    <a *ngIf="userRole === 'collecteur'" routerLink="/historique" routerLinkActive="active" class="nav-item">
      <i class="fas fa-history"></i>
      <span class="text-sm">Historique des demandes</span>
    </a>

    <a routerLink="/profile" routerLinkActive="active" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <a (click)="logout()" class="nav-item logout">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>
</div>
