<div class="fixed inset-0 bg-opacity-50 backdrop-blur-xl flex items-center justify-center z-50">
  <div class="bg-gray-200 p-6 rounded-lg shadow-2xl max-w-md w-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Collection Request Details</h2>

    <div class="space-y-2 text-gray-700">
      <p><strong>Date :</strong> {{ request.preferredDate | date:'shortDate' }}</p>
      <p><strong>Type :</strong> {{ request.wasteTypes.join(', ') }}</p>
      <p><strong>Weight :</strong> {{ request.estimatedWeight / 1000 }} kg</p>
      <p><strong>User ID :</strong> {{ request.userId }}</p>
      <p><strong>Address :</strong> {{ request.collectionAddress }}</p>
      <p><strong>Status :</strong>
        <span [ngClass]="{
          'text-green-600': request.status === 'validated',
          'text-yellow-600': request.status === 'pending',
          'text-red-600': request.status === 'rejected'
        }"> {{ request.status }}</span>
      </p>
    </div>

    <button (click)="closeModal()" class="mt-4 w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-900">
      Close
    </button>
  </div>
</div>
