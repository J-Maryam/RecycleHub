<div class="login-container">
  <div class="login-card">
    <div class="header">
      <h2>Welcome Back to RecycleHub</h2>
      <p>Please login to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="step-content">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" >
          <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password">
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password is required
          </div>
        </div>
      </div>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
