<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="header">
      <div class="user-info">
<!--        <img src="assets/images/profile.png" alt="Profile" class="profile-img">-->
        <img [src]="user.avatar" alt="User Avatar" class="profile-avatar">
        <span class="username">John Doe</span>
      </div>
    </div>

    <div class="profile-container">
      <h2>Profile Settings</h2>
      <form class="profile-form">
        <label for="username">Username</label>
        <input type="text" id="username" value="John Doe">

        <label for="email">Email</label>
        <input type="email" id="email" value="johndoe@example.com">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter new password">

        <div class="buttons">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" class="delete-btn">Delete Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
