<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Créer un compte</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nom d'utilisateur -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
      <input type="text" formControlName="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Votre pseudo">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm">
        Le nom d'utilisateur est requis (3 caractères min).
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Votre email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
        Un email valide est requis.
      </div>
    </div>

    <!-- Mot de passe -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="********">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
        Le mot de passe doit contenir au moins 6 caractères.
      </div>
    </div>

    <!-- Confirmation du mot de passe -->
<!--    <div>-->
<!--      <label class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>-->
<!--      <input type="password" formControlName="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="********">-->
<!--      <div *ngIf="registerForm.errors?.mismatch && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">-->
<!--        Les mots de passe ne correspondent pas.-->
<!--      </div>-->
<!--    </div>-->

    <!-- Bouton d'inscription -->
    <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition disabled:bg-gray-400">
      S'inscrire
    </button>
  </form>
</div>
