<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar class="w-64"></app-sidebar>

  <!-- Main content -->
  <div class="flex flex-col flex-1">
    <!-- Navbar -->
    <app-navbar></app-navbar>

    <!-- Table Container -->
    <div class="p-6 px-12">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Collection Requests</h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight (kg)</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">collection Address</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">Actions</th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let request of requests">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.preferredDate | date:'shortDate' }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.wasteTypes }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.estimatedWeight / 1000 }} kg</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.userId }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ request.collectionAddress }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span [ngClass]="{
                  'bg-green-100 text-green-800': request.status === 'validated',
                  'bg-yellow-100 text-yellow-800': request.status === 'pending',
                  'bg-red-100 text-red-800': request.status === 'rejected'
                }" class="px-2 py-1 text-xs font-medium rounded-full">
                  {{ request.status }}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <button (click)="showDetails(request)" class="text-blue-500 hover:text-blue-700 mx-2">ğŸ‘</button>
              <button class="text-yellow-500 hover:text-yellow-700 mx-2">âœ</button>
              <button class="text-red-500 hover:text-red-700 mx-2">ğŸ—‘</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
