<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Update Collection Request</h2>

    <label class="block text-sm font-medium text-gray-700">Preferred Date:</label>
    <input type="date" [(ngModel)]="request.preferredDate" class="w-full border rounded p-2 mb-2" />

    <label class="block text-sm font-medium text-gray-700">Waste Types:</label>
    <input type="text" [(ngModel)]="request.wasteTypes" class="w-full border rounded p-2 mb-2" />

    <label class="block text-sm font-medium text-gray-700">Estimated Weight (kg):</label>
    <input type="number" [(ngModel)]="request.estimatedWeight" class="w-full border rounded p-2 mb-2" />

    <label class="block text-sm font-medium text-gray-700">Collection Address:</label>
    <input type="text" [(ngModel)]="request.collectionAddress" class="w-full border rounded p-2 mb-2" />

    <label class="block text-sm font-medium text-gray-700">Status:</label>
    <select [(ngModel)]="request.status" class="w-full border rounded p-2 mb-2">
      <option value="pending">Pending</option>
      <option value="occupied">Occupied</option>
      <option value="in-progress">In Progress</option>
      <option value="validated">Validated</option>
      <option value="rejected">Rejected</option>
    </select>

    <div class="flex justify-between mt-4">
      <button (click)="updateRequest()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Save</button>
      <button (click)="cancelEdit()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Cancel</button>
    </div>
  </div>
</div>
