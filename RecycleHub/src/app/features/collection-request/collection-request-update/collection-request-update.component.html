<div class="fixed inset-0 bg-opacity-100 backdrop-blur-xl flex items-center justify-center z-50 transition-opacity duration-300">
  <div class="bg-gray-50 p-8 rounded-xl shadow-2xl max-w-lg w-full transform transition-all scale-100 space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-5 text-center">Update Collection Request</h2>

    <div class="space-y-3">
      <!-- Preferred Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Preferred Date:</label>
        <input type="date" [(ngModel)]="request.preferredDate"
               class="w-full border border-gray-300 rounded-lg px-4 py-3 mt-2 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 ease-in-out" />
      </div>

      <!-- Waste Types -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Waste Types:</label>
        <input type="text" [(ngModel)]="request.wasteTypes"
               class="w-full border border-gray-300 rounded-lg px-4 py-3 mt-2 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 ease-in-out" />
      </div>

      <!-- Estimated Weight -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Estimated Weight (kg):</label>
        <input type="number" [(ngModel)]="request.estimatedWeight"
               class="w-full border border-gray-300 rounded-lg px-4 py-3 mt-2 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 ease-in-out" />
      </div>

      <!-- Collection Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Collection Address:</label>
        <input type="text" [(ngModel)]="request.collectionAddress"
               class="w-full border border-gray-300 rounded-lg px-4 py-3 mt-2 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 ease-in-out" />
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Status:</label>
        <select [(ngModel)]="request.status"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 mt-2 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 ease-in-out">
          <option value="pending">Pending</option>
          <option value="occupied">Occupied</option>
          <option value="in-progress">In Progress</option>
          <option value="validated">Validated</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
    </div>

    <div class="flex justify-between mt-2">
      <button (click)="updateRequest()"
              class="bg-green-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out">
        Save
      </button>
      <button (click)="cancelEdit()"
              class="bg-red-500 text-white py-3 px-6 rounded-lg shadow-md hover:bg-red-600 transition duration-300 ease-in-out">
        Cancel
      </button>
    </div>
  </div>
</div>
